<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Tab Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #popup {
            display: none; /* Hide the popup initially */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 2px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #popupHeader {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #popupContent {
            padding: 20px;
        }

        #closeBtn {
            cursor: pointer;
            color: red;
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>

    <h1>Simulate a Chrome Tab Pop-Up</h1>
    <button id="openPopupBtn">Open Pop-Up</button>

    <div id="popup">
        <div id="popupHeader">
            <span id="closeBtn">âœ– Close</span>
            <h2>Popup Window</h2>
        </div>
        <div id="popupContent">
            <p>This is a simulated Chrome tab pop-up!</p>
            <p>You can put any content here, including forms, images, or even videos.</p>
        </div>
    </div>

    <script>
        // Open the pop-up
        document.getElementById('openPopupBtn').onclick = function() {
            document.getElementById('popup').style.display = 'block';
        };

        // Close the pop-up
        document.getElementById('closeBtn').onclick = function() {
            document.getElementById('popup').style.display = 'none';
        };
    </script>

</body>
</html>
