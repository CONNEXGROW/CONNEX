<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Screenshot Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
            user-select: none; /* Disable text selection */
        }
    </style>
</head>
<body>
    <h1>Screenshot Protection Enabled</h1>
    <p>Taking screenshots is not allowed on this page.</p>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable PrtSc key and common screenshot combinations (Alt + PrtSc, Ctrl + P)
        document.addEventListener('keydown', function(e) {
            // Block common screenshot keys (PrtSc, Alt + PrtSc)
            if (e.key === 'PrintScreen') {
                alert('Screenshots are disabled on this page.');
                e.preventDefault();
            }

            // Disable screenshot using Ctrl + P (print)
            if (e.ctrlKey && e.key === 'p') {
                alert('Printing is disabled on this page.');
                e.preventDefault();
            }
        });

        // Disable other screenshot tools like Snipping Tool (Windows + Shift + S)
        window.addEventListener('blur', function() {
            alert('Taking screenshots is disabled on this page.');
            window.focus();
        });
    </script>
</body>
</html>
